<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>신한은행 마이데이터 개별인증-001(인증URI)</title>
  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    function moveRedirect() {
      var state = getParameterByName('state');
      var api_tran_id = getParameterByName('api_tran_id');
      var redirect_uri = getParameterByName('redirect_uri');
      window.location.href = redirect_uri + "?code=new_code&state=" + state + "&api_tran_id=" + api_tran_id; 
    }
  </script>
</head>
<body>
  <button onclick=moveRedirect()>수집AP Redirect URI 이동</button>
</body>
</html>
